<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | BlogFlow</title>
 <link rel="stylesheet" href="./style/register.css">
</head>
<body>

  <div class="register-card">
    <h2>Create Account </h2>
    <p>Join BlogFlow and start your journey today</p>

    <form id="form">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name" id="user-name" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name" required id="user-lastname" />
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" id="user-email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" id="user-password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter password" id="user-confirm" />
      </div>
    <div class="input-group">
        <p id="upload_widget" class="cloudinary-button">Upload files</p>
      </div> 
      <button type="submit" class="btn">Create Account</button>

          
    
  
   </form>

    <div class="signup">
      Already have an ac 
    count? <a href="login.html">Login</a>
    </div>
  </div>
    
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
<script type="module" src="./script/register.js"></script>
</body>
</html>
